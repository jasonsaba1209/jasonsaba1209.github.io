<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>

    <header>
        <h1>Statistics Tracker</h1>
        
    </header>
    
    <main>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
        
        <section id="home" class="view">

            <form id="loginForm" class="forms">
                <h3 id="datetime">Updated: </h3>
                <label for="userPassword">Speshal Word:</label>
                <input type="text" id="userPassword" name="password" placeholder="Type me in daddy">
            </form>
            <button id="passButton" onclick="handleSelectionChange()">click me, father</button>
            <h2>After putting in the word, go to Reports :*</h2>    
            <h2 id="success_header" style="color: green;"></h2>
        </section>

        <section id="dashboard" class="view" style="display:none;">
            <p>You are in the dashboard view now</p>
        </section>

        <section id="reports" class="view" style="display:none;">
            <nav>
                <button onclick="showReportView('overall')">Overall View</button>
                <button onclick="showReportView('today')">Songs Listened to in order</button>
              </nav>
            
              <!-- Overall View Container -->
              <div id="overall-view" class="report-view">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Song</th>
                            <th>Artist</th>
                            <th>Times listened</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body"></tbody>
                </table>
              </div>
            
              <!-- Songs Listened to Today View Container -->
              <div id="today-view" class="report-view" style="display: none;">
                
                <table border="1">
                    <thead>
                        <tr>
                            <th>Song</th>
                            <th>Artist</th>
                            <th>Listen date</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body-ind"></tbody>
                </table>
              </div>
        </section>

        <section id="settings" class="view" style="display:none;">
            <p>Lol there aint no settings here, get yo ass out of here boi</p>
        </section>
            
    </main>

    <footer>
        <p>&copy; Spotabase!!</p>
    </footer>
</body>
</html>
