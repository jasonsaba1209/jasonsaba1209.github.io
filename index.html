<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
</head>
<body>
    <h1>Login to Spotify</h1>
    <p>Click the button below to log in to your Spotify account and authorize the app.</p>
    <button id="login-btn">Login with Spotify</button>

    <script>
        // Your application's client ID
        const clientId = 'YOUR_CLIENT_ID';  // Replace with your Client ID

        // Redirect URI set in your Spotify Developer Dashboard
        const redirectUri = 'http://127.0.0.1:5500/';  // Replace with your Redirect URI

        // Scopes required for accessing currently playing track
        const scopes = ['user-read-playback-state', 'user-read-currently-playing'];

        // Function to initiate the login process
        function initiateSpotifyLogin() {
            const authUrl = 'https://accounts.spotify.com/authorize';
            const params = new URLSearchParams({
                client_id: clientId,
                response_type: 'code',
                redirect_uri: redirectUri,
                scope: scopes.join(' '),
            });
            window.location.href = `${authUrl}?${params.toString()}`;
        }

        // Add event listener to the login button
        document.getElementById('login-btn').addEventListener('click', initiateSpotifyLogin);
    </script>
</body>
</html>
