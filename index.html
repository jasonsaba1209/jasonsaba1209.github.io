<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Hey there sexy ðŸ˜˜</h1>
    <p>Click the button below to log in to your Spotify account and then copy the sexy URL and give it to meðŸ˜˜.</p>
    <button id="login-btn">Login with Spotify</button>

    <script>
        // Your application's client ID
        const clientId = '601b3a7ccc284046900faa1f901c21c6';  // Replace with your Client ID

        // Redirect URI set in your Spotify Developer Dashboard
        const redirectUri = 'https://jasonsaba1209.github.io/';  // Replace with your Redirect URI

        // Scopes required for accessing currently playing track
        const scopes = ['user-read-playback-state', 'user-read-currently-playing','user-read-recently-played'];

        // Function to initiate the login process
        function initiateSpotifyLogin() {
            const authUrl = 'https://accounts.spotify.com/authorize';
            const params = new URLSearchParams({
                client_id: clientId,
                response_type: 'code',
                redirect_uri: redirectUri,
                scope: scopes.join(' '),
            });
            window.location.href = `${authUrl}?${params.toString()}`;
        }

        // Add event listener to the login button
        document.getElementById('login-btn').addEventListener('click', initiateSpotifyLogin);
    </script>
</body>
